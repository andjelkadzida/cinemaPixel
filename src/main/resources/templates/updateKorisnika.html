<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:insert="navigacija.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Izmena podataka korisnika</title>
</head>
<div style="margin: 0px; padding: 0px;">
<body style="background-color: #E5F0FF;" >
<header th:insert="navigacija.html :: nav"></header>
<div class="header" style="width: 30%; margin: 50px auto 0px;  color: white; background: #4c60af; text-align: center;  border: 1px solid #B0C4DE; border-bottom: none;
border-radius: 10px 10px 0px 0px; padding: 20px;font-family: 'Open Sans', sans-serif;font-size: 120%;">
    <h2>Izmena podataka korisnika</h2>
</div>
<form action="#" th:action="@{/korisnici/update/{korisnik_id}(korisnik_id=${korisnik.getKorisnikId()})}" th:object="${korisnik}" method="post" align="center"
      style="width: 30%; margin: 0px auto; padding: 20px; border: 1px solid #B0C4DE; background: white; border-radius: 0px 0px 10px 10px;">
    <div class="input-group" style="margin: 10px 0px 10px 0px; font-family: 'Open Sans', sans-serif;" >
        <label style="display: block; text-align: left; margin: 3px;">Ime</label><br>
        <input th:field="*{ime}" class="form-control" required
               oninvalid="this.setCustomValidity('Ovo polje je obavezno')"
               oninput="this.setCustomValidity('')" onautocomplete="this.setCustomValidity('')"
               onchange="this.setCustomValidity('')" style="height: 30px; width: 93%; padding: 5px 10px; font-size: 16px; border-radius: 5px; border: 1px solid gray; font-family: 'Open Sans', sans-serif;">
    </div>
    <div class="input-group" style="margin: 10px 0px 10px 0px; font-family: 'Open Sans', sans-serif;">
        <label style="display: block; text-align: left; margin: 3px; font-family: 'Open Sans', sans-serif;">Prezime</label><br>
        <input th:field="*{prezime}" class="form-control" required
               oninvalid="this.setCustomValidity('Ovo polje je obavezno')"
               oninput="this.setCustomValidity('')" onautocomplete="this.setCustomValidity('')"
               onchange="this.setCustomValidity('')" style="height: 30px; width: 93%; padding: 5px 10px; font-size: 16px; border-radius: 5px; border: 1px solid gray; font-family: 'Open Sans', sans-serif;">
    </div>
    <div class="input-group" style="margin: 10px 0px 10px 0px; font-family: 'Open Sans', sans-serif;">
        <label style="display: block; text-align: left; margin: 3px; font-family: 'Open Sans', sans-serif;">Email</label><br>
        <input type="text" th:field="*{email}" class="form-control" required
               oninvalid="this.setCustomValidity('Ovo polje je obavezno')"
               oninput="this.setCustomValidity('')" onautocomplete="this.setCustomValidity('')"
               onchange="this.setCustomValidity('')" style="height: 30px; width: 93%; padding: 5px 10px; font-size: 16px; border-radius: 5px; border: 1px solid gray; font-family: 'Open Sans', sans-serif;">
    </div>
    <div class="input-group" style="margin: 10px 0px 10px 0px; font-family: 'Open Sans', sans-serif;">
        <label style="display: block; text-align: left; margin: 3px; font-family: 'Open Sans', sans-serif;">Poeni</label><br>
        <input type="text" th:field="*{poeni}" class="form-control" required
               oninvalid="this.setCustomValidity('Ovo polje je obavezno')"
               oninput="this.setCustomValidity('')" onautocomplete="this.setCustomValidity('')"
               onchange="this.setCustomValidity('')" style="height: 30px; width: 93%; padding: 5px 10px; font-size: 16px; border-radius: 5px; border: 1px solid gray; font-family: 'Open Sans', sans-serif;">
    </div>
    <div class="input-group" style="margin: 10px 0px 10px 0px; font-family: 'Open Sans', sans-serif;">
        <label style="display: block; text-align: left; margin: 3px; font-family: 'Open Sans', sans-serif;">Tip korisnika</label><br>
        <select th:field="*{tipKorisnika}" style="height: 30px; width: 105%; padding: 5px 10px; font-size: 16px; border-radius: 5px; border: 1px solid gray; font-family: 'Open Sans', sans-serif;">
            <option th:value="'KORISNIK'" th:text="KORISNIK"></option>
            <option th:value="'MENADŽER'" th:text="MENADŽER"></option>
            <option th:value="'ADMIN'" th:text="ADMIN"></option>
        </select>
    </div>
    <input type="hidden" th:field="*{korisnikId}">
    <input type="hidden" th:field="*{sifra}">
    <input type="hidden" th:field="*{clanKluba}">
    <div class="input-group" style="margin: 10px 0px 10px 0px; font-family: 'Open Sans', sans-serif;">
        <input type="submit" class="btn" value="Potvrdite izmenu" style="padding: 10px; font-size: 15px; color: white; background: #4c60af; border: none; border-radius: 5px; margin-left: 200px; font-family: 'Open Sans', sans-serif;">
    </div>
</form>
</body>
</div>
<footer th:insert="footer"></footer>
</html>
